services:
  mysqldb:
    ports:
      - "3301:3306"
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: auto_commit
  autocommit:
    depends_on:
      - mysqldb
    image: autocommit:0.0.1
    volumes:
      - ./src:/app/src
    ports:
      - "8084:10005"
    shm_size: '2gb'